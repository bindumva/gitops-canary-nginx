apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-canary
  namespace: myapp-dev
spec:
  replicas: 1                          # start small; weight controls traffic percentage
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: myapp
      role: frontend
      version: canary
  template:
    metadata:
      labels:
        app: myapp
        role: frontend
        version: canary
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: myapp
                    role: frontend
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: myapp
              role: frontend
      containers:
        - name: myapp
          image: public.ecr.aws/docker/library/nginx:1.27-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet: { path: "/", port: http }
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: "/", port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          volumeMounts:
            - mountPath: /usr/share/nginx/html/index.html
              name: version
              subPath: index.html
      volumes:
        - name: version
          configMap:
            name: version-html-canary    
